# Dicee Game Lobby - Durable Objects Worker
# Handles multiplayer game rooms with hibernatable WebSockets

name = "gamelobby"
main = "src/worker.ts"
compatibility_date = "2024-12-01"

# Enable Node.js compatibility for jose JWT library
compatibility_flags = ["nodejs_compat"]

# Durable Object bindings
[[durable_objects.bindings]]
name = "GAME_ROOM"
class_name = "GameRoom"

[[durable_objects.bindings]]
name = "GLOBAL_LOBBY"
class_name = "GlobalLobby"

# SQLite-backed storage (better than KV for game state)
# This enables ctx.storage.sql for SQL queries
[[migrations]]
tag = "v1"
new_sqlite_classes = ["GameRoom"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["GlobalLobby"]

# Non-sensitive environment variables
[vars]
ENVIRONMENT = "development"

# ─────────────────────────────────────────────────────────────
# Environment-specific configuration
# ─────────────────────────────────────────────────────────────

# Staging environment
[env.staging]
vars = { ENVIRONMENT = "staging" }

# Production environment
# Note: No routes defined - Pages handles all HTTP traffic via Service Bindings
# The Worker is accessed internally, not directly from the internet
[env.production]
vars = { ENVIRONMENT = "production" }

[[env.production.durable_objects.bindings]]
name = "GAME_ROOM"
class_name = "GameRoom"

[[env.production.durable_objects.bindings]]
name = "GLOBAL_LOBBY"
class_name = "GlobalLobby"

[[env.production.migrations]]
tag = "v1"
new_sqlite_classes = ["GameRoom"]

[[env.production.migrations]]
tag = "v2"
new_sqlite_classes = ["GlobalLobby"]

# ─────────────────────────────────────────────────────────────
# Secrets (set via: wrangler secret put SECRET_NAME)
# ─────────────────────────────────────────────────────────────
# Required secrets:
# - SUPABASE_URL: https://xxx.supabase.co
# - SUPABASE_ANON_KEY: Your Supabase anonymous key
# - SUPABASE_JWT_SECRET: JWT secret from Supabase project settings
#
# Commands:
#   wrangler secret put SUPABASE_URL
#   wrangler secret put SUPABASE_ANON_KEY
#   wrangler secret put SUPABASE_JWT_SECRET

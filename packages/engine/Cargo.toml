[package]
name = "dicee-engine"
version = "0.1.0"
edition = "2021"
description = "Probability engine for Dicee - Educational Yahtzee Platform"
license = "MIT"
repository = "https://github.com/verlyn13/dicee"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"
lto = true

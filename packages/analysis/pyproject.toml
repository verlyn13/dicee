[project]
name = "dicee-analysis"
version = "0.1.0"
description = "Python analysis stack for Dicee AI simulation results"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Dicee Team" }
]
keywords = ["dicee", "analysis", "simulation", "statistics", "visualization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "polars>=1.0",
    "pyarrow>=15.0",
    "scipy>=1.12",
    "seaborn>=0.13",
    "matplotlib>=3.8",
    "jupyterlab>=4.0",
    "pydantic>=2.5",
    "tqdm>=4.66",
    "numpy>=1.26",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "ruff>=0.4",
    "mypy>=1.10",
]

[project.scripts]
dicee-convert = "dicee_analysis.cli:convert_ndjson"
dicee-analyze = "dicee_analysis.cli:analyze"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dicee_analysis"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["dicee_analysis"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --cov=dicee_analysis --cov-report=term-missing"
